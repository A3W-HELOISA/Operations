name: "4.Service Request"
description: "Form to submit standard user support queries or minor requests."

assignees: ["keradin"]
labels: []
projects: ["A3W-HELOISA/Operations"]
title: "Service Request: <Short description of request>"
type: 4.Nonconformity

body:
  - type: input
    id: title
    attributes:
      label: "Title"
      description: "Brief description of the request."
      placeholder: "Provide a concise title."
  - type: textarea
    id: details
    attributes:
      label: "Details"
      description: "Explanation of what the user needs and why."
      placeholder: "Provide detailed information."
  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      description: "Select the importance level of the request."
      options:
        - "Low"
        - "Medium"
        - "High"
  - type: textarea
    id: fulfillment_notes
    attributes:
      label: "Fulfillment Notes"
      description: "Information on how the request was addressed or fulfilled."
      placeholder: "Provide fulfillment details."
